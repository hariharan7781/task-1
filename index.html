<!DOCTYPE html>
<html>
<head>
    <title>Netflix - Watch TV Shows & Movies Online</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Netflix-Symbol.png" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Watch TV shows & movies anytime, anywhere.</h1>
                <p>Join now to get started.</p>
                <button>Get Started</button>
            </div>
        </section>

        <section class="categories">
            <h2>Popular Categories</h2>
            <div class="category-list">
                <div class="category-item">
                    <img src="the nun.jpg" alt="Horror">
                    <h3>Horror</h3>
                </div>
                <div class="category-item">
                    <img src="tf4.jpg" alt="Sci Fi">
                    <h3>Sci Fi</h3>
                </div>
                <div class="category-item">
                    <img src="naruto.jpg" alt="Anime">
                    <h3>Anime</h3>
                </div>
                <div class="category-item">
                    <img src="johnwick.jpg" alt="Action">
                    <h3>Action</h3>
                </div>
                <div class="category-item">
                    <img src="squid-game2.png" alt="TV Dramas">
                    <h3>TV Dramas</h3>
                </div>
            </div>
        </section>
    </main>
    <footer>
		<nav>
			<ul>
				<li><a href="#">FAQ</a></li>
				<li><a href="#">Help Center</a></li>
				<li><a href="#">Terms of Use</a></li>
				<li><a href="#">Privacy</a></li>
				<li><a href="#">Cookie Preferences</a></li>
				<li><a href="#">Corporate Information</a></li>
			</ul>
		</nav>
		<p>&copy; 2023 Netflix, Inc.</p>
	</footer>
</body>
</html>
